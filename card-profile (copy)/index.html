<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
<body>
  <div class="container">
    <img src="./images/bg-pattern-bottom.svg" alt="" class="img-bottom">
    <img src="./images/bg-pattern-top.svg" alt="" class="img-top">
    <section class="card">
      <div class="background-card">
        <div class="img-container">
          <img src="./images/image-victor.jpg" alt="">
        </div>
      </div>
      
      <div class="card-info-container">
        <div class="card-info-name">
          <h2>Victor Crest <span>26</span></h2>
          <p>London</p>
        </div>

        <div class="card-info-container-data"> 
        <div class="card-info-data">
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div class="card-info-data">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div class="card-info-data">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
      </div>
    </section>

  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">JCamiloDev</a>.
  </footer>
</body>
</html>
