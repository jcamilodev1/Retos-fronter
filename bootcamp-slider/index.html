<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  </style>
</head>
<body>
  <main class="main">
  <article class="conteiner__card">
    <section class="conteiner__card-img">
      <div class="container__img-profile">
        <img src="./images/image-tanya.jpg" alt="perfil">
      </div>
      <div class="toggle">
        <img src="./images/icon-prev.svg" alt="" id="prev">
        <img src="./images/icon-next.svg" alt="" id="next">
      </div>
      <div class="patterns-bg">
        <img src="./images/pattern-bg.svg" alt="">
      </div>
    </section>
    <section class="container__card-txt">
      <div class="container__txt-descript">
        <p>
          “ I’ve been interested in coding for a while but never taken the jump, until now. 
          I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
          excited about the future. ”
        </p>
      </div>
      <div class="container__txt-profile">
        <p>
          Tanya Sinclair
        </p>
        <p>
          UX Engineer
        </p>
      </div>

      <div class="pattern-quotes">
        <img src="./images/pattern-quotes.svg" alt="">
      </div>
    </section>
  </article>
</main>
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">JCamiloDev</a>.</p>
    
  </footer>
  <script src="./app.js"></script>
</body>
</html>
