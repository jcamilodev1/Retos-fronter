<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
<body>
  <div class="container">
    <img src="./images/bg-pattern-bottom.svg" alt="" class="img-bottom">
    <img src="./images/bg-pattern-top.svg" alt="" class="img-top">
    <section class="card">
      <div class="background-card">
        <div class="img-container"></div>
      </div>
      <div class="card-info-container">
        <div class="card-info-name"></div>
        <div class="card-info-container-data"> 
        </div>
      </div>
    </section>
    <button id="button">Genrear nuevo perfil</button>
  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">JCamiloDev</a>.

  </footer>
  <script src="./app.js"></script>
</body>
</html>
