<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./fonts/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <main class="main">
      <section class="section__form">
        <div class="container__data">
          <h1 class="data__title--name">PING</h1>
          <h2 class="data__title--description">
            <span>We are launching </span>soon!
          </h2>
          <p>Subscribe and get notified</p>
        </div>
        <div class="container__form">
          <input type="email" placeholder="Your email address..." />
          <button>Notify Me</button>
        </div>
      </section>
      <section class="section__img">
        <div class="container-img">
          <figure>
            <img src="./images/illustration-dashboard.png" alt="" />
          </figure>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__social">
        <span class="icon-facebook2"></span>
        <span class="icon-twitter"></span>
        <span class="icon-instagram"></span>
      </div>
      <div class="footer__copy">
        <p>&copy; Copyright Ping. All rights reserved.</p>
      </div>
      <div class="footer__atributtion">
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://github.com/jcamilodev1">JCamiloDev</a>.
        </p>
      </div>
    </footer>
  </body>
</html>
