<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main class="main">
      <section class="section">
        <article class="article-logo">
          <figure>
            <img src="./images/logo.svg" alt="Logo" />
          </figure>
        </article>

        <article class="article-hero">
          <picture>
            <source
              media="(min-width:850px)"
              srcset="./images/hero-desktop.jpg"
            />
            <img src="./images/hero-mobile.jpg" alt="person" />
          </picture>
        </article>

        <article class="article-text">
          <picture>
            <img class="pattern" src="./images/bg-pattern-desktop.svg" alt="" />
          </picture>
          <h2>WE'RE <span>COMING SOON</span></h2>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <form action="">
            <input type="text" placeholder="Email Address" class="input" />
            <figure id="procesar">
              <img src="./images/icon-arrow.svg" alt="enviar" />
            </figure>
            <img id="error" src="./images/icon-error.svg" alt="" />
          </form>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/jcamilodev1">JCamiloDev</a>.
      </p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
